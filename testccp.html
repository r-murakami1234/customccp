<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="custom-ccp.css">
        <script type="text/javascript" src="connect-streams-min.js"></script>
        <script type="text/javascript" src="custom-ccp.js"></script>
        <script type="text/javascript" src="rename.js"></script>
        <title>Amazon Connect Contact Control Panel</title>
    </head>
    <body onload="init()">
        <div class="parent">
            <div class="caption" id="name-cap">名前</div>
            <div class="content" id="name"></div>
            <div class="caption" id="phone-cap">電話番号</div>
            <div class="content" id="phone"></div>
            <div class="caption" id="queue-cap">窓口</div>
            <div class="content" id="queue"></div>
            <div class="caption" id="dial-cap">ダイヤル番号</div>
            <div class="content" id="dial"></div>
            <div class="ccp" id="ccp"></div>
        </div>
        <div id="containerDiv" style="display: none;"></div>
        <input id="phone_number">
        <button id="dial">発信</button>
        <button id="hangUp">切断</button>
        <table>
            <tbody>
                <tr>
                    <td>
                        <div class="caption" id="name-cap">名前</div>
                        <button id="phoneNumber">+818025311477</button>
                        <div id="containerDiv" style="width: 320px; height: 465px;"></div>
                    </td>
                    <td valign="top"></td>
                </tr>
            </tbody>
        </table>        
        <iframe
            width="960"
            height="720"
            src="https://ap-northeast-1.quicksight.aws.amazon.com/sn/embed/share/accounts/831461333044/dashboards/59ba35e8-71ce-40fe-9d5f-6f3077cfb0f0?directory_alias=nishidala">
        </iframe>   
    </body>
</html>
